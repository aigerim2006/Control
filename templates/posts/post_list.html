{% extends "base.html" %}

{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
<div class="card mb-3">
    {% if post.photo %}
        <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.description|truncatewords:20 }}</p>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read more</a>
    </div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
