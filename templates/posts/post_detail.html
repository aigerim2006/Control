{% extends "base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
{% if post.photo %}
<img src="{{ post.photo.url }}" class="img-fluid" alt="{{ post.title }}">
{% endif %}
<p>{{ post.description }}</p>
<a href="{% url 'post_list' %}" class="btn btn-secondary">Back to posts</a>
{% endblock %}
